<head></head>
<body>
	<pre id='test'></pre>
	<script>
		"use strict";
		function replaceLetters(replace1, replace2, string) {
			const index = replace1.indexOf(string);
			if (index !== -1) {
				string = string.replace(replace1[index], replace2[index]);
			}
			return string;
		}
		fetch('PropertyValueAliases.txt').then((response1) => {
			let aliases = '	aliases = {<br>';
			let aliases_temp = [];
			let alias = [];
			let aliasOf = [];
			response1.text().then((text1) => {
				aliases_temp = text1.split("\n").filter((filter) => {
					return filter.startsWith("sc ;");
				});
				for (let i = 0; i < aliases_temp.length; i++) {
					aliases_temp[i] = aliases_temp[i].replace(/ +(?= )/g,'').replace("sc ; ", "").replace(" ; Qaai", "").replace(" ; Qaac", "").split(' ; ');
					alias.push(aliases_temp[i][0]);
					aliasOf.push(aliases_temp[i][1]);
					aliases += '		' + aliases_temp[i][0] + ' = "' + aliases_temp[i][1] + '",<br>';
				}
				aliases += '	},<br>';
			});
			fetch('Scripts.txt').then((response2) => {
				let ranges = [];
				let singles = [];
				response2.text().then((text2) => {
					singles = text2.split("\n").filter((filter) => {
						return (filter.startsWith("#") === false && filter !== '');
					});
					for (let i = 0; i < singles.length; i++) {
						singles[i] = singles[i].substring(0, singles[i].indexOf('#')).replace(/ +(?= )/g,'').split(' ; ');
						console.log(singles[i][1]);
						singles[i][1] = replaceLetters(aliasOf, alias, singles[i][1]);
						singles[i] = singles[i][0] + ' ' + singles[i][1]
						if (singles[i].includes("..")) {
							ranges.push(singles[i]);
							singles.splice(i, 1);
							i--;
						}
					}
					singles = singles.join('<br>');
					ranges = ranges.join('<br>');
					document.getElementById('test').innerHTML = singles + '<br>' + ranges + '<br>' + aliases;
				});
			});
		});
	</script>
</body>
