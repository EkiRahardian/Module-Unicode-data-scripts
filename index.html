<head></head>
<body>
	<p id='test'></p>
	<script>
		fetch('Scripts.txt').then(function(response) {
			response.text().then(function(text) {
				let singles = text.split("\n");
				let ranges = [];
				singles = singles.filter(function(filter) {
					return (filter.startsWith("#") === false && filter !== '');
				});
				for (let i = 0; i < singles.length; i++) {
					singles[i] = singles[i].substring(0, singles[i].indexOf('#'));
					if (singles[i].includes("..")) {
						ranges.push(singles[i]);
						singles.splice(i, 1);
					}
				}
				singles = singles.join('<br>');
				ranges = ranges.join('<br>');
				document.getElementById('test').innerHTML = singles + '<br>' + ranges;
			});
		});
	</script>
</body>
